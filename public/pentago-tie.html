<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/data/assets/img/favicon.png">
    <title>Pentago.net</title>
    <style>
      body {
        background-color: #232323;
        display: flex;
        flex-direction: column; 
        height: 100vh;
        font-family: Arial, sans-serif;
      }
      h1 {
        color: white;
        width: 60%;
        height: auto;
      }
      img.title {
        width: 15%;
        height: auto;
        text-align: center;
        justify-content: center;
        margin-top: 5%;
        margin-bottom: 5%;
      }
      img.screenshot {
        width: 20%;
        height: auto;
      }
      p.close {
        color: white;
        font-size: small;
        text-align: center;
      }
      .container {
        text-align: center;
        justify-content: center;
        align-items: center;
      }

    </style>
  </head>
  <body>
    <div class="container" id="container">
      <img src="data/assets/img/title.PNG" class="title" />
      <br>
      <center><h1>Tie!</h1></center>
      <br>
      <div class="image">
        <img id="game-board-screenshot" src="" alt="Game board screenshot" class="screenshot"/>
      </div>
      <br>
      <p class="close">You can close this tab</p>
    </div>
      <script>
        document.addEventListener('DOMContentLoaded', () => {
          const gameBoardScreenshot = sessionStorage.getItem('gameBoardScreenshot');
          const imgElement = document.getElementById('game-board-screenshot');

          if (gameBoardScreenshot) {
            imgElement.src = gameBoardScreenshot;
          } else {
            imgElement.alt = 'Screenshot not available';
          }
        });
      </script>
  </body>
</html>
