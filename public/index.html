<!-- PENTAGO.NET HOMEPAGE (ALPHA 0.7.0) -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/data/assets/img/favicon.png">
    <link rel="stylesheet" href="index-style.css"></link>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function () {
          emailjs.init("E4qHL5mAMjkm7U8Qa");
        })();
    </script>
    <title>Pentago.net</title>
  </head>
  <body>
    <section class="toolbar" id="toolbar">
      <div class="user" id="user">
        <a href="javascript:void(0);" onClick=window.open("coming-soon.html","Ratting","width=550,height=350,left=1,top=102,toolbar=0,status=0,");><img src="data/assets/img/user.png" class="usericon" id="usericon" width="35px" height="35px"></a>
      </div>
      <div class="mail" id="mail">
        <a href="mailto:info.pentagogame@gmail.com?subject=Pentago%20contact%20and%20support"><img src="data/assets/img/mail.png" class="mail" id="mail" width="35px" height="35px"></a>
      </div>
      <div class="settings" id="settings">
        <a href="javascript:void(0);" onClick=window.open("coming-soon.html","Ratting","width=550,height=350,left=1,top=102,toolbar=0,status=0,");><img src="data/assets/img/settings.png" class="settings" id="settings" width="35px" height="35px"></a>
      </div>
    </section>
    <section class="main" id="main">
      <div class="container">
        <img src="data/assets/img/title.PNG" class="title" id="title" width="500px" height="150px"/>
        <br>
        <input type="text" class="playername" id="playername" name="Name" placeholder="Enter your nickname">
        <br>
        <a href="pentago-gamepage.html" target="_blank"><img src="data/assets/img/play_button.PNG" class="playbtn" id="playbtn" width="160px" height="50px" onclick="setNickname()"/></a>
        <br>
        <center>
        <a><img src="data/assets/img/scroll_html.png" class="scrollbtn" id="scrollbtn" width="44" height="40" style="text-align: center; justify-content: center; align-items: center;" onclick="scrolldown()"/></a>
        </center>
        <script>
          let mybutton = document.getElementById("scrollbtn");
          window.onscroll = function() {scrollFunction()};
          function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
              mybutton.style.display = "none";
            } else {
              mybutton.style.display = "block";
            }
          }
          function scrolldown() {
            document.body.scrollTop = 500;
            document.documentElement.scrollTop = 500;
          }
        </script>
        <script src="/playername.js"></script>
      </div>
    </section>
    <br>
    <div class="footer-sub">
      <form id="subscribe-form">
        <div class="subscribe">
          <h2 class ="form-title" style="font-weight: bold; background-color: #535252">Subscribe to not miss any updates</h2>
          <p class="form-sub-title">Get updates regarding the game state and new features in real time</p>
          <br>
          <center>
            <input class="form" type="text" placeholder="Your Name" name="name" id="subscribe-name" required>
            <input class="form" type="text" placeholder="email@example.com" name="mail" id="subscribe-email" required>
            <input type="submit" value="Subscribe" onClick="subscribe()">
          </center>
        </div>
      </form>
    </div>

    <script>
      let nameInput = document.getElementById("subscribe-name");
      let emailInput = document.getElementById("subscribe-email");
      let body = nameInput + " " + emailInput;
      var templateParams = {
        to_name: nameInput,
        from_name: emailInput,
        message_html: body
      };
          emailjs.send('service_4trpw9f', 'template_mcj8lsp', templateParams)
            .then(function(response) {
              console.log('SUCCESS!', response.status, response.text);
            }, function(error) {
              console.log('FAILED...', error);
      });
    </script>
  </body>
</html>
