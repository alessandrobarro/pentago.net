<!DOCTYPE html>
<html lang="en">
    <head>
      <title>Pentago.net</title>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
      <link rel="icon" type="image/x-icon" href="/data/assets/img/favicon.png">
      <link rel="stylesheet" href="index-style.css">
      <link href="jQueryAssets/jquery.ui.core.min.css" rel="stylesheet" type="text/css">
      <link href="jQueryAssets/jquery.ui.theme.min.css" rel="stylesheet" type="text/css">
      <link href="jQueryAssets/jquery.ui.slider.min.css" rel="stylesheet" type="text/css">
      <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3596232240715797" crossorigin="anonymous"></script>
      <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
      <script src="jQueryAssets/jquery-1.11.1.min.js"></script>
      <script src="jQueryAssets/jquery.ui-1.10.4.slider.min.js"></script>
      <script type="text/javascript">
          (function () {
            emailjs.init("E4qHL5mAMjkm7U8Qa");
          })();
      </script>
      <script>
        function showTuPopup() {
          var popup = document.getElementById("tu-myPopup");
          popup.classList.toggle("show");
        }
        </script>
    </head>
  <body>
    <div class="rotate-device" id="rotate-device">
        <center>
          <img src="data/assets/img/rotate.png">
        </center>
    </div>
    <!-- MAIN PAGE MENU & TOOLBAR -->
    <section class="toolbar" id="toolbar">
      <div class="menu" id="menu">
        <div class="tutorial" id="tutorial">
          <div class="tu-popup" onclick="showTuPopup()">
            <img src="data/assets/img/webinar.png" width="35px" height="35px">
            <span class="tu-popuptext" id="tu-myPopup">
              <img src="data/assets/img/tutorial.gif" height="150px" widht="150px">
            </span>
          </div>
        </div>
        <div class="info" id="info">
          <a href="javascript:void(0);" onClick=window.open("coming-soon.html","Ratting","width=550,height=720,left=1,top=102,toolbar=0,status=0,");><img src="data/assets/img/info.png" class="infoicon" id="infoicon" width="35px" height="35px"></a>
        </div>
        <div class="mail" id="mail">
          <a href="mailto:info.pentagogame@gmail.com?subject=Pentago%20contact%20and%20support"><img src="data/assets/img/mail.png" class="mail" id="mail" width="35px" height="35px"></a>
        </div>
      </div>
    </section>

    <!-- MAIN PAGE MAIN SECTION -->
    <section class="main" id="main">
      <div class="container">
        <img src="data/assets/img/title.PNG" class="title" id="title"/>
        <br>
        <input type="text" class="playername" id="playername" name="Name" placeholder="Enter your nickname">
        <br>
        <a href="pentago-gamepage.html" target="_blank"><img src="data/assets/img/play_button.PNG" class="playbtn" id="playbtn" onclick="setNickname()"/></a>
        <br>
        <center>
        <a><img src="data/assets/img/scroll_html.png" class="scrollbtn" id="scrollbtn" width="44" height="40" style="text-align: center; justify-content: center; align-items: center;" onclick="scrolldown()"/></a>
        </center>
        <script>
          let mybutton = document.getElementById("scrollbtn");
          window.onscroll = function() {scrollFunction()};
          function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
              mybutton.style.display = "none";
            } else {
              mybutton.style.display = "block";
            }
          }
          function scrolldown() {
            document.body.scrollTop = 1000;
            document.documentElement.scrollTop = 1000;
          }
        </script>
      </div>
    </section>
    <br>
    <div class="footer-sub">
      <div class="subscribe">
        <h2 class="form-title" style="font-weight: bold; background-color: #787777">Subscribe to not miss any updates</h2>
        <p class="form-sub-title">Get updates regarding the game state and new features in real time</p>
        <br>
        <center>
          <form id="sub-form">
            <input class="form" type="text" placeholder="Your Name" id="subscribe_name" name="subscribe_name" required>
            <input class="form" type="text" placeholder="email@example.com" id="subscribe_email" name="subscribe_email" required>
            <input type="submit" id="button" value="Subscribe">
          </form>           
          <br>
          <br>
        </center>
      </div>
    </div>
  </body>
  <script src="/playername.js"></script>
  <script type="text/javascript">
    window.onload = function() {
      const name = document.getElementById('subscribe_name');
      const email = document.getElementById('subscribe_email');
      document.getElementById('sub-form').addEventListener('submit', function(event) {
        event.preventDefault();

        const serviceID = 'default_service';
        const templateID = 'template_nw53s49';

        emailjs.sendForm(serviceID, templateID, this)
          .then(() => {
            alert('Thank you for subscribing to our newsletter!');
            name.value = '';
            email.value = '';
          }, (err) => {
            alert(JSON.stringify(err));
        });
      });
    };
  </script>
</html>
