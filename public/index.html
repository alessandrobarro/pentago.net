<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/data/assets/img/favicon.png">

    <title>Pentago.net</title>
  </head>
  <body>
    <div class="body">
      <center>
        <br class="divider_1">
        <span><img src="data/assets/img/title.PNG" class="title" /></span>
        <span><input type="text" id="playername" name="Name" placeholder="Enter your nickname" class="playername"></span>
        <br>
        <span><a href="pentago-gamepage.html" target="_blank"><img src="data/assets/img/play_button.PNG" class="playbtn" id="playbtn" onclick="setNickname()"/></a></span>
        <br class="divider_2">
        <span><a><img src="data/assets/img/scroll_html.png" class="scrollbtn" id="scrollbtn" onclick="scrolldown()"/></a></span>
        <script>
          let mybutton = document.getElementById("scrollbtn");
          window.onscroll = function() {scrollFunction()};
          function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
              mybutton.style.display = "none";
            } else {
              mybutton.style.display = "block";
            }
          }
          function scrolldown() {
            document.body.scrollTop = 500;
            document.documentElement.scrollTop = 500;
          }
        </script>
      </center>
    </div>

          <input class="form" type="text" placeholder="email@example.com" name="mail" id="subscribe-email" required>
        </div>
      
        <div class="container">

          <p>     </p>
