<!DOCTYPE html>
<html lang="en">
    <head>
      <title>Pentago.net</title>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="apple-touch-icon" sizes="180x180" href="data/assets/img/apple-touch-icon.png">
      <link rel="icon" type="image/x-icon" href="/data/assets/img/favicon.png">
      <link rel="stylesheet" href="index-style.css">
      <link href="jQueryAssets/jquery.ui.core.min.css" rel="stylesheet" type="text/css">
      <link href="jQueryAssets/jquery.ui.theme.min.css" rel="stylesheet" type="text/css">
      <link href="jQueryAssets/jquery.ui.slider.min.css" rel="stylesheet" type="text/css">
      <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3596232240715797" crossorigin="anonymous"></script>
      <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
      <script src="jQueryAssets/jquery-1.11.1.min.js"></script>
      <script src="jQueryAssets/jquery.ui-1.10.4.slider.min.js"></script>
      <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3596232240715797"
     crossorigin="anonymous"></script>
      <script type="text/javascript">
        (function () {
          emailjs.init("E4qHL5mAMjkm7U8Qa");
        })();
      </script>
      <script>
        function showTuPopup() {
          var popup = document.getElementById("tu-myPopup");
          popup.classList.toggle("show");
        }
      </script>
    </head>
  <body>
    <div class="rotate-device" id="rotate-device">
        <center>
          <img src="data/assets/img/rotate.png">
        </center>
    </div>
    

    <!-- MAIN PAGE MAIN SECTION -->
    <section class="main" id="main">
      <div class="container">
        <img src="data/assets/img/title.PNG" class="title" id="title"/>
        <br>
        <div class="settings" id="settings">
          <div class="pop" id="pop">
            <input type="text" class="playername" id="playername" name="Name" placeholder="Enter your nickname" maxlength="12" required>
            <img class="buttonImage" id="buttonImage" src="data/assets/img/public_game.PNG" alt="Image 1" onclick="toggleImage()" title="Gamemode: Public">
            <br>
            <br>
            <div class="private-game-popup" id="private-game-popup">
              <div class="private-game-popup-content">
                <form id="g-form" class="g-form" onsubmit="event.preventDefault(); join_private_game();">
                  <input class="formg" id="formg" type="text" placeholder="Room number" maxlength="6" required>
                  <button type="submit" id="g-button" class="g-button">Join game</button>
                </form>                
                  <br>
                  <a href="pentago-gamepage.html" target="_blank"><button id="c-button" class="c-button" onclick="setNickname(); create_private_game();">Create a custom game</button></a>
                  <br>
                  <span class="close" id="close" onclick="closePrivateGamePopup()">&times;</span>
              </div>
            </div>
          </div>
        </div>
        <button class="playbtn" id="playbtn" style="background-image: url('data/assets/img/play_button.PNG');"></button>
        <script>
             let imageState = 1;
             var gType = '0';
             console.log("[DATA] Default gamemode is set to public: ", gType);
             function toggleImage() {
               const buttonImage = document.getElementById('buttonImage');
               if (imageState === 1) {
                 buttonImage.src = 'data/assets/img/private_game.PNG';
                 buttonImage.alt = 'Image 2';
                 buttonImage.title = "Gamemode: Private";
                 imageState = 2;
                 gType = '1';
                 console.log("[DATA] Gamemode changed to private: ", gType);
               } else {
                 buttonImage.src = 'data/assets/img/public_game.PNG';
                 buttonImage.alt = 'Image 1';
                 buttonImage.title = "Gamemode: Public";
                 imageState = 1;
                 gType = '0';
                 console.log("[DATA] Gamemode changed to public: ", gType);
               }
             }

             document.getElementById('playbtn').addEventListener('click', function (event) {
               setNickname();
               if (!nickname || nickname === '') {
                 event.preventDefault();
                 alert('Please enter a valid nickname.');
                 return;
               }
               if (gType === '0') {
                 play_public_game();
                 window.open("pentago-gamepage.html", "_blank");
               } else if (gType === '1') {
                 openPrivateGamePopup();
                 event.preventDefault();
               }
             });
           </script>
        <script>
          function openPrivateGamePopup() {
            event.preventDefault();
            var popup = document.getElementById("private-game-popup");
            popup.style.display = "block";
            popup.style.position = "absolute";
          }
          function closePrivateGamePopup() {
            event.preventDefault();
            var popup = document.getElementById("private-game-popup");
            popup.style.display = "none";
          }
        </script>
        <br>
      </div>
    </section>
  </body>
  <script src="game-settings.js"></script>
</html>
