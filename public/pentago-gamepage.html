<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pentago.net</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style-gamepage.css" />

    <style>
      @font-face {
        font-family: "Euphemia";
        src: url("./font/euphemia.ttf") format("truetype");
      }

      * {
        font-family: "Euphemia", Arial, sans-serif;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <script
      src="/node_modules/html2canvas/dist/html2canvas.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      data-main="pentago-game.js"
      src="pentago-game.js"
      type="module"
    ></script>
    <script src="./js/app.js" defer></script>
  </head>
  <body>
    <div class="relative flex min-h-screen text-white bg-bodyBg">
      <div id="gameContainer"></div>

      <!-- Sidebar Part -->
      <div
        id="sidebar"
        class="fixed top-0 right-[-100%] xl:right-0 flex flex-col justify-start h-screen text-center w-[250px] md:w-[350px] xl:w-3/12 2xl:w-1/5 bg-sidebarBg z-[99]"
      >
        <img src="./images/title.PNG" class="w-3/5 mx-auto my-10" />

        <div class="flex flex-col w-full gap-2">
          <a
            href="#"
            class="w-full py-5 font-semibold text-white transition-all hover:bg-bodyBg"
            >Home</a
          >
          <a
            href="#"
            class="w-full py-5 font-semibold text-white transition-all hover:bg-bodyBg"
            >How to play</a
          >
          <a
            href="#"
            class="w-full py-5 font-semibold text-white transition-all hover:bg-bodyBg"
            >Community</a
          >
          <a
            href="mailto:info.pentagogame@gmail.com?subject=Pentago%20contact%20and%20support"
            class="w-full py-5 font-semibold text-white transition-all hover:bg-bodyBg"
            >Contact</a
          >
          <a
            href="#"
            class="w-full py-5 font-semibold text-white transition-all hover:bg-bodyBg"
            >Subscribe</a
          >
        </div>

        <div class="pb-10 mt-auto">
          <div class="flex justify-center gap-4 my-2">
            <a href="#" target="_blank" class="mx-1">
              <img
                src="./images/twitch.png"
                alt="Icon 1"
                class="h-auto duration-200 w-7 hover:-translate-y-2"
              />
            </a>
            <a href="#" target="_blank" class="mx-1">
              <img
                src="./images/yt.png"
                alt="Icon 2"
                class="h-auto duration-200 w-7 hover:-translate-y-2"
              />
            </a>
            <a href="#" target="_blank" class="mx-1">
              <img
                src="./images/tiktok.png"
                alt="Icon 3"
                class="h-auto duration-200 w-7 hover:-translate-y-2"
              />
            </a>
          </div>

          <p class="pt-4 text-sm font-semibold">Â© 2024 Pentago.net</p>
        </div>
      </div>

      <!-- Hamburger Menu -->
      <div>
        <div id="menu-open" class="absolute z-10 right-4 top-4">
          <i class="text-2xl text-white fa-solid fa-bars-staggered"></i>
        </div>

        <div id="menu-close" class="absolute z-10 hidden left-4 top-4">
          <i class="text-2xl text-white fa-solid fa-xmark"></i>
        </div>
      </div>

      <!-- Overlay -->
      <div
        id="overlay"
        class="fixed inset-0 hidden bg-black bg-opacity-70"
      ></div>

      <!-- Loader -->

    </div>
  </body>
</html>
